# RSS Feed Sources
# Edit this file to change which RSS feeds are fetched.
# Used by: rss_fetcher.py + /rss_briefing workflow
#
# Design principle: Cast a wide net at source level,
# then AI filters ruthlessly based on user_profile below.
# More sources = broader topics, but output is always â‰¤7 articles.

name: "Personal Curated Feeds"
description: "Optimized for engineering craft, architecture, investing, literature, and AI background"

# â”€â”€ User Profile (for AI filtering in workflow Step 2) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
user_profile:
  max_articles: 7
  language: "bilingual"  # English content + Chinese translation
  trigger: "manual"      # /rss_briefing, not cron
  timeframe: "since_last" # since last briefing, not fixed window

  # â”€â”€ Slot allocation (7 total) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # This is the core design decision for every briefing.
  #
  #   ğŸ§  Engineering Craft:       2-3 slots  (highest value)
  #   ğŸ—ï¸ Architecture:            1-2 slots  (tied with personal)
  #   ğŸ’° Investing:               1 slot     (personal interest)
  #   ğŸ“– Literature:              1 slot     (personal interest)
  #   ğŸ¤– AI/Tech Background:      1 slot     (combined summary)
  #
  # The AI background slot should COMPRESS multiple AI news items
  # into a single combined entry â€” "what you need to know this week."
  # Do NOT give AI/tech news multiple slots unless something is
  # genuinely paradigm-shifting.

  interests:
    - priority: 1
      topic: "Engineering craft & programming practice"
      description: "How to think about code, API design, debugging, naming, abstraction. Meta-programming wisdom. The 'aphorisms' of engineering."
      keywords: [craft, aphorisms, design, abstraction, debugging, naming, patterns, refactoring, architecture]
      slots: "2-3"

    - priority: 2
      topic: "System architecture & infrastructure"
      description: "How large systems are designed, scaled, and operated. Real-world architecture case studies."
      keywords: [architecture, system-design, scaling, infrastructure, distributed, microservices]
      slots: "1-2"

    - priority: 2
      topic: "Personal investing & financial thinking"
      description: "Value investing, investor psychology, financial independence, portfolio strategy. NOT macro/headlines."
      keywords: [investing, portfolio, value, compounding, financial-independence, psychology]
      slots: "1"

    - priority: 2
      topic: "Literature & essays"
      description: "Book reviews, literary essays, fiction excerpts, author interviews, writing craft."
      keywords: [literature, fiction, essay, book-review, writing, poetry, novel]
      slots: "1"

    - priority: 3
      topic: "AI & tech background"
      description: "New model releases, agent ecosystem, AI policy. Background awareness only â€” combine into ONE entry."
      keywords: [ai, llm, agent, model, release, policy]
      slots: "1 (combined)"

    - priority: 3
      topic: "Knowledge management & personal systems"
      description: "PKM, note-taking systems, information processing pipelines, second brain."
      keywords: [PKM, knowledge, notes, zettelkasten, second-brain]
      slots: "0-1 (only if exceptional)"

    - priority: 3
      topic: "Education Ã— Technology"
      description: "Teaching design, content generation, learning theory, EdTech."
      keywords: [education, teaching, learning, curriculum, pedagogy]
      slots: "0-1 (only if exceptional)"

  # Topics to deprioritize (still fetch, but rarely select)
  low_interest:
    - "Apple ecosystem commentary"
    - "Frontend framework updates (React, CSS, etc.)"
    - "Pure hardware teardowns / retro computing"
    - "US domestic politics deep dives"
    - "Macro economics / central bank policy"
    - "Crypto/blockchain speculation"
    - "Funding news / X raised $Y"

